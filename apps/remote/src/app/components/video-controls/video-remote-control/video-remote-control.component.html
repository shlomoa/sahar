<div class="vrc-buttons">
  <mat-card class="vrc-card">
    <mat-card-content>
      <div class="vrc-container">
        <div class="vrc-section">
          <div class="vrc-button-group vrc-navigation-controls">
            <button
              mat-fab
              class="vrc-control-button vrc-nav-button vrc-home-button"
              (click)="onControlCommand('go-home')"
              aria-label="Home">
              <mat-icon>home</mat-icon>
              <span class="vrc-button-label">בית</span>
            </button>
            <button
              mat-fab
              class="vrc-control-button vrc-nav-button vrc-fullscreen-button"
              (click)="onControlCommand('toggle-fullscreen')"
              aria-label="Fullscreen"
              [attr.aria-label]="playerState.isFullscreen ? 'Exit full screen' : 'Enter full screen'"
              [attr.aria-pressed]="playerState.isFullscreen">
              <mat-icon>{{ playerState.isFullscreen ? 'fullscreen_exit' : 'fullscreen' }}</mat-icon>
              <span class="vrc-button-label">מסך מלא</span>
            </button>
            <button
              mat-fab
              class="vrc-control-button vrc-nav-button vrc-exit-button"
              (click)="onBackToScenes()"
              aria-label="Exit">
              <mat-icon>exit_to_app</mat-icon>
              <span class="vrc-button-label">יציאה</span>
            </button>
          </div>
        </div>
        <div class="vrc-section">
          <div class="vrc-button-group vrc-playback-controls">
            <button
              mat-fab
              class="vrc-control-button vrc-previous-button"
              (click)="onControlCommand('previous-scene')"
              [disabled]="!hasPreviousScene"              
              aria-label="Previous clip"
              [attr.aria-disabled]="!hasPreviousScene">
              <mat-icon>skip_previous</mat-icon>
            </button>
            <button
              mat-fab
              class="vrc-control-button vrc-play-pause-button"
              (click)="onControlCommand('play-pause')"              
              [attr.aria-label]="playerState.isPlaying ? 'Pause' : 'Play'">
              <mat-icon>{{ playerState.isPlaying ? 'pause' : 'play_arrow' }}</mat-icon>
            </button>
            <button
              mat-fab
              class="vrc-control-button vrc-next-button"
              (click)="onControlCommand('next-scene')"
              [disabled]="!hasNextScene"
              aria-label="Next clip"
              [attr.aria-disabled]="!hasNextScene">
              <mat-icon>skip_next</mat-icon>
            </button>
          </div>
        </div>
        <div class="vrc-section">
          <div class="vrc-button-group vrc-volume-controls">
            <button
              mat-fab
              class="vrc-control-button vrc-volume-button vrc-volume-down-button"
              (click)="volumeDown()"
              aria-label="Volume down">
              <mat-icon>remove</mat-icon>
            </button>
            <button
              mat-fab
              class="vrc-control-button vrc-mute-button"
              [class.muted]="playerState"
              (click)="onControlCommand('toggle-mute')"
              [attr.aria-label]="playerState.isMuted ? 'Unmute' : 'Mute'">
              <mat-icon>{{ playerState.isMuted ? 'volume_off' : 'volume_up' }}</mat-icon>
              <span class="volume-display">{{ playerState.isMuted ? 'OFF' : playerState.volume }}</span>
            </button>
            <button
              mat-fab
              class="vrc-control-button vrc-volume-button vrc-volume-up-button"
              (click)="volumeUp()"
              aria-label="Volume up">
              <mat-icon>add</mat-icon>
            </button>
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
