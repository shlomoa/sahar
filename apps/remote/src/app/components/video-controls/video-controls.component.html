<div class="video-controls" role="region" aria-label="Video controls">
  <!-- Navigation -->
  <video-control-navigation
    (backToScenes)="onBackToScenes()">
  </video-control-navigation>

  <!-- Current scene info -->
  <current-video-scene-info
    [currentVideo]="currentVideo"
    [currentScene]="currentScene">
  </current-video-scene-info>

  <!-- Remote control buttons -->
  <video-remote-control
    [isPlaying]="isPlaying"
    [isMuted]="isMuted"
    [isFullscreen]="isFullscreen"
    [volumeLevel]="volumeLevel"
    [hasPreviousScene]="hasPreviousScene"
    [hasNextScene]="hasNextScene"
    (controlCommand)="onControlCommand($event)"
    (volumeChange)="onVolumeChange($event)"
    (backToScenes)="onBackToScenes()">
  </video-remote-control>

</div>
