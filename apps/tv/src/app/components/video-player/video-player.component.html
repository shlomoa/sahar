<div class="video-player-container">
  <div class="video-info" *ngIf="currentVideo">
    <h2>{{ currentVideo.title }}</h2>
    <p *ngIf="currentScene" class="scene-info">
      ðŸŽ¬ {{ currentScene.title }}
    </p>
  </div>

  <div class="youtube-player-wrapper" *ngIf="currentVideo?.url && getYouTubeId()">
    <youtube-player
      #youtubePlayer
      [videoId]="getYouTubeId() || ''"
      [width]="playerWidth"
      [height]="playerHeight"
      [playerVars]="{
        autoplay: autoplay ? 1 : 0,
        controls: showControls ? 1 : 0,
        modestbranding: 1,
        rel: 0,
        showinfo: 0
      }"
      (ready)="onPlayerReady()"
      (stateChange)="onStateChange($event)">
    </youtube-player>
  </div>

  <div class="no-video" *ngIf="!currentVideo?.url">
    <div class="placeholder">
      <mat-icon>tv</mat-icon>
      <h3>No Video Selected</h3>
      <p>Select a scene from the remote to start playing</p>
    </div>
  </div>

  <div class="player-controls" *ngIf="currentVideo && isPlayerReady">
    <div class="time-info">
      <span class="current-time">{{ formatTime(currentTime) }}</span>
      <span class="separator">/</span>
      <span class="total-time">{{ formatTime(duration) }}</span>
    </div>
  </div>
</div>
