<div [class]="getGridClasses()">
  @for (performer of performers; track trackByPerformerId($index, performer)) {
    <mat-card      
      [class]="getCardClasses()"
      [class.selected]="selectedPerformerId === performer.id"
      (click)="selectPerformer(performer.id)">
      <img 
        [src]="performer.thumbnail" 
        [alt]="performer.name"
        loading="lazy"
        (error)="onImageError($event)">
      <mat-card-content>
        <h3>{{ performer.name }}</h3>
        @if (performer.description) {
          <p>{{ performer.description }}</p>
        }
      </mat-card-content>
    </mat-card>
  }
</div>
