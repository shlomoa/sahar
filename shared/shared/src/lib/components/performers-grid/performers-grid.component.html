<div [class]="getGridClasses()">
  @for (performer of performers; track performer.id) {
    <mat-card      
      [class]="getCardClasses()"
      [class.selected]="selectedPerformerId === performer.id"
      (click)="selectPerformer(performer.id)">
      <img 
        [src]="performer.thumbnail" 
        [alt]="performer.name"
        loading="lazy"
        (error)="onImageError($event)">
      <mat-card-content>
        <h3>{{ performer.name }}</h3>
      </mat-card-content>
    </mat-card>
  }
</div>
