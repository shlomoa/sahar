<div [class]="getGridClasses()">
  <mat-card 
    *ngFor="let performer of performers; trackBy: trackByPerformerId" 
    [class]="getCardClasses()"
    [class.selected]="selectedPerformerId === performer.id"
    (click)="selectPerformer(performer.id)">
    <img 
      [src]="performer.thumbnail" 
      [alt]="performer.name"
      loading="lazy"
      (error)="onImageError($event)">
    <mat-card-content>
      <h3>{{ performer.name }}</h3>
      <p *ngIf="performer.description">{{ performer.description }}</p>
    </mat-card-content>
  </mat-card>
</div>
