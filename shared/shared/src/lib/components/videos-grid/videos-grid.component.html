<div [class]="getSectionClasses()">
  <div [class]="getGridClasses()">
    <mat-card 
      *ngFor="let video of videos; trackBy: trackByVideoId"
      [class]="getCardClasses()"
      [class.selected]="video.id === selectedVideoId"
      (click)="onVideoSelected(video.id)">
      
      <img 
        mat-card-image 
        [src]="getVideoThumbnail(video)" 
        [alt]="video.title"
        loading="lazy">
        
      <mat-card-content>
        <h3>{{ video.title }}</h3>
        <p *ngIf="video.duration">{{ formatDuration(video.duration) }} min</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
