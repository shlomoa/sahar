<div [class]="getSectionClasses()">
  <div [class]="getGridClasses()">
    @for (video of videos; track video.id) {
      <mat-card
        [class]="getCardClasses()"
        [class.selected]="video.id === selectedVideoId"
        (click)="onVideoSelected(video.id)">
        
        <img 
          mat-card-image 
          [src]="getVideoThumbnail(video)" 
          [alt]="video.title"
          loading="lazy">
          
        <mat-card-content>
          <h3>{{ video.title }}</h3>
          @if (video.duration) {
            <p>{{ formatDuration(video.duration) }} min</p>
          }
        </mat-card-content>
      </mat-card>
    } @empty {
      <p>No videos found.</p>
    }
  </div>
</div>
