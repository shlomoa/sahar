<div [class]="getSectionClasses()">
  <div class="breadcrumb" *ngIf="showBreadcrumb">
    <button mat-button (click)="onBackToPerformers()">
      <mat-icon>arrow_back</mat-icon>
      Back to Performers
    </button>
  </div>
  
  <div [class]="getGridClasses()">
    <mat-card 
      *ngFor="let video of videos; trackBy: trackByVideoId"
      [class]="getCardClasses()"
      [class.selected]="video.id === selectedVideoId"
      (click)="onVideoSelected(video.id)">
      
      <img 
        mat-card-image 
        [src]="getVideoThumbnail(video) || 'https://via.placeholder.com/320x180?text=No+Thumbnail'" 
        [alt]="video.title"
        loading="lazy">
        
      <mat-card-content>
        <h3>{{ video.title }}</h3>
        <p>{{ formatDuration(video.duration) }} min â€¢ {{ video.likedScenes.length }} scenes</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
